<div bsModal class=" row modal fade" #editTratamentModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="editTratamentModal"
     aria-hidden="true" (onHide)=" this.editTratamentForm.reset();">
  <div class="col-md-6 col-sm-6 col-lg-4 mx-auto my-4" *ngIf="editTratamentForm">


    <form class="text-center border border-light p-5" [formGroup]="editTratamentForm">

      <p class="h4 mb-4">Edit Tratament</p>

      <label for="diagnosticId">Diagnostic id</label>
      <input type="number"  id="diagnosticId" class="form-control mb-4"   formControlName="diagnosticId" autocomplete="off" >

      <label for="medicamentId" >Medicament id</label>
      <input type="number" id="medicamentId" class="form-control mb-4" formControlName="medicamentId" autocomplete="off" >

      <label for="dozaj">Dozaj</label>
      <input type="number" id="dozaj"  class="form-control mb-4" formControlName="dozaj" autocomplete="off" >

      <label for="dataAdministrare">Data administrare</label>
      <input type="text" id="dataAdministrare" class="form-control mb-4" placeholder='Data administrare' formControlName="dataAdministrare" autocomplete="off" >

      <label for="dataTerminare">Data terminare</label>
      <input type="text" id="dataTerminare" class="form-control mb-4" placeholder='Data terminare' formControlName="dataTerminare" autocomplete="off" >

      <button mdbBtn color="danger" block="true" class="my-4"  [disabled]="!this.editTratamentForm.valid || this.editTratamentForm.pristine" (click)='editTratament()()'>Edit</button>

    </form>

  </div>
</div>
